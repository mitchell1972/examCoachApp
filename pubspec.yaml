name: exam_coach_app
description: A comprehensive exam preparation application with AI-powered coaching and real-time progress tracking.
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.3"

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.8
  
  # Logging
  logger: ^2.4.0
  
  # HTTP Requests & Database API
  http: ^1.2.2
  
  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # Database & Authentication (Firebase-free approach)
  # supabase_flutter: ^2.9.1  # Temporarily removed due to Firebase conflicts
  
  # JWT for authentication tokens
  dart_jsonwebtoken: ^2.12.2
  
  # Password Hashing
  crypto: ^3.0.3
  
  # UUID Generation
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
